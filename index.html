<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/t0Bm_GnqybHn3jo0m6UIlPc_ys104HaYwaDQ_Cepi-8/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/GKhUHuClJeY8wjYSowSzrMQx2uUctbCbL5tuMsDG2vM/embed"></iframe>
        </section>
        <h2>Click On The Games To Explore</h2>
        <h5>This games are bulid in code.org, click on the game to play</h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/CkMkWRsuoalFqIMuW7bQOfU7LxHkUL6ozoYgVkZoFXo" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winne_Pooh</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/zHPl77ZB9oL-tG8n2cil0c22RVwx3WmWjHVFmUUWyLo" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car_game</p>
                        </div>
                    </center>
                </div>

                 <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/flappy/GT7Q2i6xNyKwpd5SdbgIl8QY0N1wqcy6XdBm88bTItc" target="_blank">
                            <img src="Flappy%20bird.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Flappy_Bird</p>
                        </div>
                    </center>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <section id="chatbot">
        <h1> ChatBot </h1>
        <div class="line"> </div>
        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/8ec70b23-4339-48a4-83f8-afe5fba0435f">
        </iframe>
    </section>
</body>

</html>
